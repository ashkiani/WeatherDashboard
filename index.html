<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather Dashboard</title>
    <meta name="description" content="Weather Dashboard">
    <meta name="author" content="Siavash Ashkiani">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/scripts/moment.min.js"></script>
    <!-- <script type="text/javascript" src="./assets/data/city.list.json"></script> -->
    <script src="./assets/scripts/main.js"></script>
</head>

<body>
    <header>
        Weather Dashboard
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2" id="search-col">
                <div class="input-group my-3">
                    <input type="text" class="form-control" placeholder="Enter a City" id="searchText">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchBtn"><i
                                class="fa fa-search"></i></button>
                    </div>
                </div>
                <div class="row" id="searchMsg">

                </div>
                <div class="btn-group-vertical" id="recentSearches">

                </div>
            </div>
            <div class="col-10"  id="result-col">
                <div class="row" id="currentWeatherDiv">
                    <div class="card text-white bg-primary m-3 w-100" >
                        <div class="card-header" id="currentWeatherHeader">Date</div>
                        <div class="card-body">
                            
                            <p class="card-text" id="currentWeatherTemp">Temp</p>
                            <p class="card-text" id="currentWeatherHum">Humidity</p>
                            <p class="card-text" id="currentWeatherWind">Wind Speed</p>
                            <p class="card-text" id="currentWeatherUV">UV</p>
                        </div>
                    </div>
                </div>
                <div class="row" id="forecastWeatherDiv">

                </div>
            </div>

        </div>
    </div>
    <footer>
        <small>&copy; Copyright 2019, Siavash Ashkiani</small>
    </footer>
</body>

</html>
